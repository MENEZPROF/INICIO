</head>
<body>

  <header>
    <div class="encabezado">
      <h1>Menez Prof</h1>
      <p>Formación para el trabajo</p>
    </div>

    <nav>
      <div class="logo">
        <img src="Img/logo.jpg" alt="Logo Menez Prof"/>

      </div>
      <div class="nav-links">
        <a href="pagina.html">Inicio</a>

        <a href="nosotros.html">Sobre Nosotros</a>
        <a href="Formulario.html">Contacto</a>
      </div>
    </nav>
  </header>

  <main>
    <section class="card">
      <h2 style="text-align: center;">Nuestros Clientes</h2>
      <p style="text-align: center;"> datos usuarios registrados.</p>
      
      <div class="tabla-container">
        <table id="tabla">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Documento</th>
              <th>Sexo</th>
              <th>Correo</th>
              <th>Servicio</th>
              <th>País</th>

            </tr>
          </thead>
          <tbody>
            <!-- Los datos se insertan desde JS -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <footer id="contacto">
    <div class="footer-content">
      <p>&copy; 2025 Menez Prof S.A.S. Todos los derechos reservados.</p>
      <p>Comunicate con nosotros: +57 304 6647628</p>
      <div class="redes">

        <a href="#"><i class="bi bi-instagram"></i></a>
        <a href="#"><i class="bi bi-twitter-x"></i></a>
        <a href="#"><i class="bi bi-linkedin"></i></a>
      </div>
    </div>
  </footer>

  <script>
    const cards = document.querySelectorAll('.card');
    const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
        if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            observer.unobserve(entry.target);
        }
        });
    });
    cards.forEach(card => observer.observe(card));
    </script>
